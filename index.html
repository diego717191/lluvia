<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo papi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: purple;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      background-image: url("img/WhatsApp\ Image\ 2025-08-29\ at\ 9.53.34\ PM.jpeg"); /* cambia "fondo.jpg" por tu imagen */
      background-size: cover;
      background-position: center;
    }
    .frase {
      position: absolute;
      font-size: 30px;
      color: purple;
      white-space: nowrap;
      animation: caer 5s linear infinite;
    }
    @keyframes caer {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    function crearFrase() {
      const frase = document.createElement("div");
      frase.className = "frase";
      frase.textContent = "Â¡Te amo papi!";
      frase.style.left = Math.random() * window.innerWidth + "px";
      frase.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(frase);

      setTimeout(() => frase.remove(), 5000);
    }

    setInterval(crearFrase, 300); // cada 300ms cae una nueva frase
  </script>
</body>
</html>
