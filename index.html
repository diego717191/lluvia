<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de frases</title>
  <style>
    body {
      background: black;
      color: blue; /* ðŸ‘ˆ Cambia aquÃ­ el color de las letras */
      overflow: hidden;
      margin: 0;
      height: 100vh;
      font-family: monospace;
    }
    .frase {
      position: absolute;
      font-size: 24px; /* ðŸ‘ˆ TamaÃ±o de la frase */
      animation: caer 5s linear forwards;
    }
    @keyframes caer {
      from { top: -50px; }
      to { top: 100vh; }
    }
    #imagenFinal {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* La imagen cubre toda la pantalla */
    }
  </style>
</head>
<body>
  <!-- ðŸ‘‡ AquÃ­ pones tu imagen final -->
  <img id="imagenFinal" src="img/WhatsApp Image 2025-08-29 at 9.25.22 PM.jpeg" alt="Imagen final">
  
  <script>
    const frase = "Â¡Sara te amo con mi vida!"; // ðŸ‘ˆ Frase fija
    
    function crearFrase() {
      const span = document.createElement("span");
      span.className = "frase";
      span.textContent = frase;
      span.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 5000);
    }
    
    // Crear lluvia de frases por 8 segundos
    const intervalo = setInterval(crearFrase, 300);
    setTimeout(() => {
      clearInterval(intervalo);
      document.getElementById("imagenFinal").style.display = "block";
    }, 8000); // ðŸ‘ˆ tiempo en milisegundos antes de mostrar la imagen
  </script>
</body>
</html>
