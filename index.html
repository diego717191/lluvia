<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo papi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: purple;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .fall {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: caer 3s forwards;
    }
    @keyframes caer {
      to {
        top: 40%;
      }
    }
    #imagen {
      display: none;
      margin-top: 20px;
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="fall">¡Te amo papi!</div>
  <img id="imagen" src="img/WhatsApp Image 2025-08-29 at 9.53.34 PM.jpeg" alt="Imagen especial">

  <script>
    setTimeout(() => {
      document.querySelector(".fall").style.display = "none";
      document.getElementById("imagen").style.display = "block";
    }, 4000); // después de 4 segundos aparece la imagen
  </script>
</body>
</html>
